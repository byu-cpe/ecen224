---
layout: default
---
<article class="page lab">
    <h1 class="page-title" id="page-title">
        {{ page.title }}
    </h1>

    <div class="page-content">
        {% if page.toc %}
        <div class="lab-toc col-md-6 col-lg-5">
            <h4>Table of Contents</h4>
            {% include toc.html html=content h_max=2 %}
        </div>
        {% endif %}

        {{ content }}
    </div>
</article>
